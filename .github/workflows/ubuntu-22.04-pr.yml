name: ubuntu-22.04-pr
on:
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'

permissions:
  contents: write
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      # Self-hosted env uses 3.13
      - name: Set up Python 3.13
        uses: actions/setup-python@v2
        with:
          python-version: '3.13'
          cache: 'pip'
          run: |
            python -m pip install --upgrade pip
            pip install -r tests/requirements.txt
            pip install flake8 pytest-cov

      - name: Run tests
        run: |
          pytest --junitxml=report.xml --cov-report=term-missing:skip-covered --cov=app tests/ | tee coverage.txt

      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@v1.1.54
        with:
          pytest-coverage-path: ./coverage.txt
          junitxml-path: ./report.xml
