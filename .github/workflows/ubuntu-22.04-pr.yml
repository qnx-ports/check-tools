name: ubuntu-22.04-pr
on:
  workflow_dispatch:
  pull_request:
    branches:
      - "main"

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        python_ver: ["3.11", "3.13"]
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python_ver }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python_ver }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ./
          install -m755 ./bin/*.sh /usr/local/bin
          install -m644 ./bin/*.py /usr/local/bin
          pip install -r tests/requirements.txt
          pip install flake8 pytest-cov

      - name: Run tests
        run: |
          set -o pipefail
          pytest -s --junitxml=report.xml --cov-report=term-missing:skip-covered --cov=check_utils tests/ | tee coverage.txt 2>&1

      - name: Pytest coverage comment
        if: ${{ always() }}
        uses: MishaKav/pytest-coverage-comment@v1
        with:
          pytest-coverage-path: ./coverage.txt
          junitxml-path: ./report.xml
